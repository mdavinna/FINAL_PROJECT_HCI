<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotalone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="x-icon" href="pic/icon.png" />
    <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<style>/* richies part */
    @media (max-width: 768px){
        html{
            font-size: 14px;
        }
    }
    @media (max-width: 425px) {
        html{
            font-size: 13px;
        }
    }
</style>
<body>

    <header class="main-nav">
        <div class="client-logo">
            <img src="pic/icon.png" alt="Lolatelone Logo">
            <h1>LOLATELONE</h1>
        </div>
    </header>

    <section class="breadcrumb">
        <a href="products.html">
            <i class='bx bx-chevron-left' aria-hidden="true"></i> 
            <p>Back to Products</p>
        </a>
    </section>

    <main>
        <form id="paymentForm" onsubmit="processOrder(event)">

            <div class="form-group">
                <h3>Customer Details</h3>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="Name" placeholder="Lolatelone" required>

                <label for="emailAddr">Email Address</label>
                <input type="email" id="emailAddr" name="Email" placeholder="you@email.com" required>

                <label for="phoneNum">Phone Number</label>
                <input type="tel" id="phoneNum" name="Phone" placeholder="0812xxxxxxx" required>
            </div>

            <div class="form-group"> 
                <button type="submit" class="pay-btn">Confirm Payment</button>
            </div> 
        </form>
        
        <div id="hiddenSummary" style="display:none;">
            <span id="summaryTotal">IDR 0</span>
        </div>

    </main>

    <script src="script.js"></script>
    <script>
        calculateHiddenTotal();
    </script>

</body>
</html>
